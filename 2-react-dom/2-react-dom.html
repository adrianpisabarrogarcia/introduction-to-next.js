<html>

<body>
    <div id="app"></div>
    <!-- React core library -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- React-dom library -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
        const app = document.getElementById('app');

        function Header ({title}) {
            return <h1>{title}</h1>
        }

        function HeaderTwo (props) {
            if (props.title) {
                return <h1>{`I'm learning ${props.title}`}</h1>
            }
            
            return <h1>I'm learning</h1>
        }

        function HeaderThree ({title}) {
            //operador condicional ternario
            return title ? <h1>{`I'm learning ${title}`}</h1> : <h1>I'm learning</h1>
        }

        

        function HomePage () {
            return (
                <div>
                    <Header title="I ❤️ React" />
                    <HeaderTwo title="React ⚛️" />
                    <HeaderTwo />
                    <HeaderThree title="JS 🟡" />
                    <HeaderThree />
                </div>
            )            
        }

        ReactDOM.render(<HomePage />, app);



    </script>

</body>

</html>
